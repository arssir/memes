<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
  
</head>

<body>

    <div class="container">
        <div class="top-nav">

            <h1 id="title" class="title"></h1>
        </div>
       
        <div class="meme" id="meme"></div>

        <button onclick="send()" class="next-btn">NEXT MEME</button>
    </div>


  

    <script>



        const meme = document.getElementById("meme");
        const title = document.getElementById("title");

        let req = new XMLHttpRequest();
        const url = "https://meme-api.com/gimme";
        // const url = "https://meme-api.com/gimme/marvelmemes";


        req.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let arr = JSON.parse(this.responseText);
                handleReq(arr);
            }
        }

        send();

        function send() {
            req.open("GET", url, true);
            req.send();
        }
        function handleReq(arr) {
            title.innerHTML = arr["title"];
            let preview = arr["preview"];

            let url = preview[preview.length - 1];
            meme.style = "background-image : url('"+url+"');";
            
        }


    </script>

</body>

</html>
